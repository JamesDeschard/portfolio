{% load static%}
{% load i18n %}

<div class="goal" data-module="MagneticEffect">
    <div class="goal__left">
        <div class="goal__left__title">
            <h2>{% trans 'Goal' %}</h2>
        </div>
        <div class="goal__left__overview">
            {{current.goal_overview|safe}}
        </div>
        <div class="goal__left__description">
            {{current.goal_sub_overview|safe}}
        </div>
    </div>

    <div class="greeting__box-right">

        <div class="greeting__box-right-circle">
            <div class="create">
                <img src="{%static 'images/emojis/emoji_target.png'%}" alt="{% trans 'An emoji of a target' %}">                
            </div>

        </div>
    </div>
</div>
